<div class="top-bar">
  <div class="social-buttons">
    <button class="social-btn" (click)="openFacebook()">
      <img src="assets/Buttons/fb.png" alt="Facebook" class="social-icon">
    </button>
    <button class="social-btn" (click)="openInstagram()">
      <img src="assets/Buttons/ig.png" alt="Instagram" class="social-icon">
    </button>
    <button class="social-btn" (click)="openTikTok()">
      <img src="assets/Buttons/tt.png" alt="TikTok" class="social-icon">
    </button>
  </div>
  <img src="assets/Logo/logo (5).png" alt="Zaprintowana Logo" class="logo">
</div>
